<!-- views/registerForm.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Register</title>
</head>

<body>

    <h1 class="text-success text-center"> <br>
        AirCAT Register! ≽^•⩊•^≼
    </h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="/api/register" method="POST">
                            <div class="form-group">
                                <label for="role">Role:</label>
                                <select id="role" name="role" required>
                                    <option value="catOwner">Cat Owner</option>
                                    <option value="caregiver">Caregiver</option>
                                </select><br><br>
                            </div>
                            <div class="form-group">
                                <label for="displayName">Display Name:</label>
                                <input type="text" id="displayName" name="displayName" required><br><br>
                            </div>



                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required><br><br>
                            </div>

                            <div class="form-group"></div>
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
                            <div class="form-group"></div>
                            <label for="profileImage">Profile Image URL:</label>
                            <input type="text" id="profileImage" name="profileImage"><br><br>
                            <div class="form-group"></div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required> <br><br>
                    </div>


                </div>

                <br>

                <button class="btn btn-danger">
                    Register
                </button>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
